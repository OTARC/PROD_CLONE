<ion-view title="Reset">

    <ion-content has-header="true" padding="true">

        <div class="list list-inset" style="margin-top: 0px;">
            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="user.email__c">
            </label>
            <button class="button button-block button-stable" ng-click="resetpassword()">
                Reset Password
            </button>
           
        </div>

    </ion-content>

</ion-view>
