<ion-view title="Reset">

    <ion-content has-header="true" padding="true">

     <div class="list list-inset" style="margin-top: 0px;">

           
            
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password__c">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Re-enter password" ng-model="user.password2__c">
            </label>

            <button class="button button-block button-stable" ng-click="resetpassword()">
                Sign Up
            </button>

            

        </div>

    </ion-content>

</ion-view>
