<ion-view title="12 Month Assessment" class="card-bg">

    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="update()">Submit</button>
    </ion-nav-buttons>

    <ion-content has-header="true" has-padding="true">

        <div class="padding" style="padding-bottom: 0">
            <div class="button-bar">
                <a class="button button-small" ng-click="panel=1">Info</a>               
            </div>
        </div>

        <div ng-if="panel===1">
         

            <form class="list list-inset" style="clear: both;margin-top: 0">
                
                <div class="item item-divider">
                    Pointing
                </div>
                <ion-radio name = "pointing" ng-repeat="ob1 in observations"
                           ng-value="ob1.value"
                           ng-model="assessment.pointing__c">
                    {{ ob1.text }}
                </ion-radio>

                <div class="item item-divider">
                    Eye Contact
                </div>
                <ion-radio name = "eyecontact" ng-repeat="ob2 in observations"
                           ng-value="ob2.value"
                           ng-model="assessment.does_child_make_eye_contact_with_you__c">
                    {{ ob2.text }}
                </ion-radio>
                 <div class="item item-divider">
                    Waves Bye Bye
                </div>
                <ion-radio name = "eyecontact" ng-repeat="ob3 in observations"
                           ng-value="ob3.value"
                           ng-model="assessment.waves_bye_bye__c">
                    {{ ob2.text }}
                </ion-radio>
                 <div class="item item-divider">
                    Imitation
                </div>
                <ion-radio name = "wavesbb" ng-repeat="ob4 in observations"
                           ng-value="ob4.value"
                           ng-model="assessment.imitation__c">
                    {{ ob3.text }}
                </ion-radio>
                 <div class="item item-divider">
                    Responds to Name
                </div>
                <ion-radio name = "imitation" ng-repeat="ob5 in observations"
                           ng-value="ob5.value"
                           ng-model="assessment.responds_to_name_c">
                    {{ ob4.text }}
                </ion-radio>
                 <div class="item item-divider">
                    Social Smile
                </div>
                <ion-radio name = "eyecontact" ng-repeat="ob6 in observations"
                           ng-value="ob6.value"
                           ng-model="assessment.social_smile__c">
                    {{ ob2.text }}
                </ion-radio>

                
                
                
            </form>
        </div>

        

    </ion-content>
