<ion-view title="Child Details" class="card-bg">

<ion-content has-header="true" padding="true">
<ion-nav-buttons side="right">
<a ui-sref="app.edit-child({childId: child.id})">Edit</a>
</ion-nav-buttons>

<div class="list card">
    <div class="item">
        <h2>ID: {{child.id }}</h2>
        <p>Child details</p>
    </div>
    <div class="item item-body">
         <a ui-sref="app.12Yassessment({childId: child.id})">
            <button class="class="button button-small" >Do 12M assessment</button>
        </a>
        
        <a ui-sref="app.18Massessment({childId: child.id})">
            <button class="class="button button-small" >Do 18M Assessment</button>
        </a>
        
        <a ui-sref="app.24Massessment({childId: child.id})">
            <button class="class="button button-small" >Do 24M Assessment</button>
        </a>
        

        <a ui-sref="app.35Yassessment({childId: child.id})">
            <button class="class="button button-small" >Do 35Y Assessment</button>
        </a>

        <p>{{child.childs_initials__c}}</p>
        <p>{{child.gender__c}}</p>
        <p>{{child.birthdate__c}}</p>
         <p>{{child.total_months_old__c}}</p>
        <p>{{child.child_currently_at_risk__c}}</p>
        <p>{{child.externalchildid__c}}</p>
        <p>_HC_LASTOP: {{child._hc_lastop}}</p>
        <p>_HC_ERR: {{child._hc_err}}</p>


    </div>

</div>


</div>

</ion-content>

</ion-view>
