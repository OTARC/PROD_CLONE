<ion-view title="ASDetect - Assessments" hide-back-button="true" class="card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

      <!-- <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>
        -->


        <div ng-repeat="a in assessment" class="list card">
          
                <div class="item">
                    
                    <h2>{{a.id}} - {{a.childs_initials__c}}</h2>
                    
                    
                </div>
                <div class="item item-body">


                     <p style="margin-bottom: 0px;padding-bottom:0px;">{{a.name}}<p>    
                     <p style="margin-bottom: 0px;padding-bottom:0px;">{{a.consultation_date__c}}</p>
                     <p style="margin-bottom: 0px;padding-bottom:0px;">{{a.record_type__c}}</p>
                     <p style="margin-bottom: 0px;padding-bottom:0px;">{{a.at_risk__c}}</p>
                     <p style="margin-bottom: 0px;padding-bottom:0px;">{{a.age_at_time_of_assessment_years_months__c}}</p>
                     <p style="margin-bottom: 0px;padding-bottom:0px;">HC: {{a._hc_lastop}}</p>
                     <p style="margin-bottom: 0px;padding-bottom:0px;">{{a._hc.err}}</p>

                   
                    

                </div>
            </a>
        </div>
 

    </ion-content>

</ion-view>
