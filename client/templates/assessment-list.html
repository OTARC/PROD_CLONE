<ion-view title="ASDetect - Assessments" hide-back-button="true" class="card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

      <!-- <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>
        -->


        <div ng-repeat="a in assessment" class="list card">
          
                <div class="item">
                    
                    <h2>{{a.id}}</h2>
                    
                    
                </div>
                <div class="item item-body">


                    
                    <p>{{a.name}}</p>
                    <p>{{a.childs_initials__c}}</p>
                    <p>{{a.consultation_date__c}}</p>
                    <p>{{a.record_type__c}}</p>
                    <p>{{a.at_risk__c}}</p>
                    <p>{{a.age_at_time_of_assessment_years_months__c}}</p>

                   
                   
                    

                </div>
            </a>
        </div>
 

    </ion-content>

</ion-view>
