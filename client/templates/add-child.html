<ion-view title="Edit Child" class="card-bg">

    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="submit()">Save</button>
    </ion-nav-buttons>

    <ion-content has-header="true" has-padding="true">

      
           
            <form class="list list-inset" style="clear: both;margin-top: 0">
                <div class="item item-divider">
                Personal
                </div>
                <label class="item item-input">
                    <span class="input-label">Initials</span>
                    <input type="text" ng-model="child.childs_initials__c"/>
                </label>
               
                 <label class="item item-input">
                    <span class="input-label">Birthdate</span>
                    <input type="date" ng-model="child.birthdate__c" />
                </label>
                <div class="item item-divider">
                Gender
                </div>
                <ion-radio name="gender"  ng-repeat="gender in genders"
                           ng-value="gender.value"
                           ng-model="child.gender__c">
                           {{gender.text}}
                    
                </ion-radio>
                 
                
                
            </form>
      


    </ion-content>

</ion-view>
