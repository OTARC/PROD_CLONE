<ion-view title="Reset Password">

    <ion-content has-header="true" padding="true">
  <img src="css/img/ask.png" style="width:65%; margin:0 auto;display: block;"/>
        <div class="list list-inset" style="margin-top: 0px;">
            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="user.email__c">
            </label>
            <button class="button button-block button-stable" ng-click="requestresetpassword()">
                Reset Password
            </button>
           
        </div>

    </ion-content>

</ion-view>
