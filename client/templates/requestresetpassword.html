
<ion-view title="Password Reset Request">


    <ion-content has-header="true" padding="true">



     <div class="list list-inset" style="margin-top: 0px;">

  
            
            <label class="item item-input">
                <input type="email" placeholder="email address" ng-model="user.email__c">
            </label>
           

            <button class="button button-block button-stable" ng-click="requestresetpassword()">
                Reset Password Request
            </button>

            

        </div>

    </ion-content>

   

</ion-view>
